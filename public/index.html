<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#2563eb" />
    <meta
      name="description"
      content="AI 기반 로또 6/45 번호 추천 및 당첨 확인 앱"
    />
    <!-- manifest.json 재활성화 (Edge-to-Edge 지원을 위해 필요) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>로또 6/45 - AI 번호 추천</title>
    
    <!-- Edge-to-Edge 스타일 -->
    <style>
      :root {
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-right: env(safe-area-inset-right, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        --safe-area-inset-left: env(safe-area-inset-left, 0px);
      }
      
      body {
        margin: 0;
        padding: 0;
        padding-right: var(--safe-area-inset-right);
        padding-bottom: var(--safe-area-inset-bottom);
        padding-left: var(--safe-area-inset-left);
        width: 100%;
        height: 100vh;
        overflow-x: hidden;
      }
      
      #root {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <noscript> 이 앱을 실행하려면 JavaScript를 활성화해야 합니다. </noscript>
    <div id="root"></div>

    <!-- 안드로이드 뒤로가기 버튼 처리 및 서비스 워커 제거 -->
    <script>
      // 기존 서비스 워커가 있다면 제거
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .getRegistrations()
          .then(function (registrations) {
            for (let registration of registrations) {
              registration.unregister();
            }
          });
      }

      // PWA 설치 프롬프트 차단
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        return false;
      });

      // 업데이트 알림 차단
      window.addEventListener("appinstalled", (e) => {
        console.log("PWA가 설치되었지만 알림은 표시하지 않습니다.");
      });

      // 안드로이드 하드웨어 뒤로가기 버튼 처리를 위한 글로벌 설정
      (function() {
        // 안드로이드 웹뷰 감지
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isWebView = /wv/.test(navigator.userAgent);
        
        if (isAndroid) {
          // 히스토리 초기화 - 앱 시작 시 깨끗한 상태로
          if (window.history.length > 1) {
            window.history.go(-(window.history.length - 1));
          }
          
          // 안드로이드 뒤로가기 버튼 이벤트 처리
          document.addEventListener('deviceready', function() {
            // Cordova/PhoneGap 환경인 경우
            document.addEventListener('backbutton', function(e) {
              // React 앱에서 처리하도록 이벤트 전파
              const event = new Event('backbutton');
              document.dispatchEvent(event);
            }, false);
          });

          // 브라우저 뒤로가기 방지 (앱처럼 동작하도록)
          window.addEventListener('beforeunload', function(e) {
            // 앱 종료 시에만 확인 메시지 표시
            if (window.history.length <= 1) {
              e.preventDefault();
              e.returnValue = '';
            }
          });
        }
      })();

      // 안드로이드 웹뷰 인터페이스 확인 및 설정
      if (typeof Android === 'undefined') {
        // 안드로이드 인터페이스가 없는 경우 더미 생성
        window.Android = {
          exitApp: function() {
            // 웹 환경에서는 작동하지 않음
            if (window.confirm('앱을 종료하시겠습니까?')) {
              window.close();
            }
          }
        };
      }

      // 디버그 모드 비활성화 (프로덕션)
      console.log = function() {};
      console.warn = function() {};
      console.error = function() {};

      // 글로벌 광고 관련 변수
      window.rewardedAd = null;
      window.adLoaded = false;
      window.adWatching = false;
    </script>

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-1789035686079773"
         crossorigin="anonymous"></script>

    <!-- 보상형 광고 스크립트 -->
    <script>
      window.addEventListener('load', function() {
        // 보상형 광고 초기화
        window.initRewardedAd = function() {
          try {
            // AdSense 보상형 광고 설정
            if (typeof adsbygoogle !== 'undefined') {
              window.rewardedAd = {
                adUnitId: 'ca-app-pub-1789035686079773/1965441835',
                loaded: false,
                showing: false
              };
              
              // 광고 로드 함수
              window.loadRewardedAd = function() {
                return new Promise((resolve, reject) => {
                  try {
                    // 실제 AdSense 보상형 광고는 현재 웹에서 제한적이므로
                    // 임시로 30초 카운트다운을 사용하되, 실제 광고 형태로 구현
                    window.rewardedAd.loaded = true;
                    resolve(true);
                  } catch (error) {
                    console.error('광고 로드 실패:', error);
                    reject(error);
                  }
                });
              };

              // 광고 표시 함수
              window.showRewardedAd = function() {
                return new Promise((resolve, reject) => {
                  if (!window.rewardedAd.loaded) {
                    reject(new Error('광고가 로드되지 않았습니다'));
                    return;
                  }

                  if (window.rewardedAd.showing) {
                    reject(new Error('이미 광고가 재생 중입니다'));
                    return;
                  }

                  window.rewardedAd.showing = true;
                  window.adWatching = true;

                  // 광고 시청 완료 후 보상 지급 이벤트 발생
                  setTimeout(() => {
                    window.rewardedAd.showing = false;
                    window.rewardedAd.loaded = false;
                    window.adWatching = false;
                    
                    // 광고 완료 이벤트 발송
                    const adCompleteEvent = new CustomEvent('adRewardEarned', {
                      detail: { reward: 3000 }
                    });
                    window.dispatchEvent(adCompleteEvent);
                    
                    resolve({ reward: 3000 });
                  }, 30000); // 30초 후 완료
                });
              };

              // 초기 광고 로드
              window.loadRewardedAd();
            }
          } catch (error) {
            console.error('보상형 광고 초기화 실패:', error);
          }
        };

        // AdSense 로드 완료 후 초기화
        setTimeout(() => {
          window.initRewardedAd();
        }, 1000);
      });
    </script>
  </body>
</html>
