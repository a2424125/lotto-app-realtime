<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#2563eb" />
    <meta
      name="description"
      content="AI 기반 로또 6/45 번호 추천 및 당첨 확인 앱"
    />
    <!-- manifest.json 재활성화 (Edge-to-Edge 지원을 위해 필요) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>로또 6/45 - AI 번호 추천</title>
    
    <!-- Edge-to-Edge 스타일 -->
    <style>
      :root {
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-right: env(safe-area-inset-right, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        --safe-area-inset-left: env(safe-area-inset-left, 0px);
      }
      
      body {
        margin: 0;
        padding: 0;
        padding-right: var(--safe-area-inset-right);
        padding-bottom: var(--safe-area-inset-bottom);
        padding-left: var(--safe-area-inset-left);
        width: 100%;
        height: 100vh;
        overflow-x: hidden;
      }
      
      #root {
        width: 100%;
        height: 100%;
      }

      /* 전면 광고 스타일 */
      .interstitial-ad {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10000;
      }

      .interstitial-content {
        background: white;
        border-radius: 16px;
        padding: 20px;
        text-align: center;
        max-width: 90%;
        position: relative;
      }

      .close-ad-btn {
        position: absolute;
        top: -10px;
        right: -10px;
        background: #333;
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        cursor: pointer;
        font-size: 16px;
        display: none; /* 처음에는 숨김 */
      }
    </style>
  </head>

  <body>
    <noscript> 이 앱을 실행하려면 JavaScript를 활성화해야 합니다. </noscript>
    <div id="root"></div>

    <!-- 전면 광고 HTML -->
    <div id="interstitial-ad" class="interstitial-ad">
      <div class="interstitial-content">
        <button id="close-ad-btn" class="close-ad-btn" onclick="closeInterstitialAd()">&times;</button>
        <div id="ad-content">
          <!-- AdSense 테스트 광고가 여기에 로드됩니다 -->
          <ins class="adsbygoogle"
               style="display:block"
               data-ad-client="ca-app-pub-3940256099942544"
               data-ad-slot="1033173712"
               data-ad-format="auto"
               data-full-width-responsive="true"></ins>
          
          <!-- 광고 로딩 중 표시될 내용 -->
          <div id="ad-loading" style="padding: 40px;">
            <div style="font-size: 48px; margin-bottom: 16px;">📺</div>
            <h3>광고를 로드하는 중...</h3>
            <p>잠시만 기다려주세요!</p>
            <div id="countdown-timer" style="font-size: 24px; font-weight: bold; color: #2563eb; margin-top: 20px;">30</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 안드로이드 뒤로가기 버튼 처리 및 서비스 워커 제거 -->
    <script>
      // 기존 서비스 워커가 있다면 제거
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .getRegistrations()
          .then(function (registrations) {
            for (let registration of registrations) {
              registration.unregister();
            }
          });
      }

      // PWA 설치 프롬프트 차단
      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        return false;
      });

      // 업데이트 알림 차단
      window.addEventListener("appinstalled", (e) => {
        console.log("PWA가 설치되었지만 알림은 표시하지 않습니다.");
      });

      // 안드로이드 하드웨어 뒤로가기 버튼 처리를 위한 글로벌 설정
      (function() {
        // 안드로이드 웹뷰 감지
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isWebView = /wv/.test(navigator.userAgent);
        
        if (isAndroid) {
          // 히스토리 초기화 - 앱 시작 시 깨끗한 상태로
          if (window.history.length > 1) {
            window.history.go(-(window.history.length - 1));
          }
          
          // 안드로이드 뒤로가기 버튼 이벤트 처리
          document.addEventListener('deviceready', function() {
            // Cordova/PhoneGap 환경인 경우
            document.addEventListener('backbutton', function(e) {
              // React 앱에서 처리하도록 이벤트 전파
              const event = new Event('backbutton');
              document.dispatchEvent(event);
            }, false);
          });

          // 브라우저 뒤로가기 방지 (앱처럼 동작하도록)
          window.addEventListener('beforeunload', function(e) {
            // 앱 종료 시에만 확인 메시지 표시
            if (window.history.length <= 1) {
              e.preventDefault();
              e.returnValue = '';
            }
          });
        }
      })();

      // 안드로이드 웹뷰 인터페이스 확인 및 설정
      if (typeof Android === 'undefined') {
        // 안드로이드 인터페이스가 없는 경우 더미 생성
        window.Android = {
          exitApp: function() {
            // 웹 환경에서는 작동하지 않음
            if (window.confirm('앱을 종료하시겠습니까?')) {
              window.close();
            }
          }
        };
      }

      // 디버그 모드 비활성화 (프로덕션)
      // console.log = function() {};
      // console.warn = function() {};
      // console.error = function() {};

      // 글로벌 광고 관련 변수
      window.rewardedAd = null;
      window.adLoaded = false;
      window.adWatching = false;
      window.interstitialAdTimer = null;
    </script>

    <!-- Google AdSense 테스트 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-3940256099942544"
         crossorigin="anonymous"></script>

    <!-- 전면 광고 스크립트 -->
    <script>
      // 전면 광고 표시 함수
      window.showInterstitialAd = function() {
        console.log("📺 전면 광고 표시 시작");
        
        const adElement = document.getElementById('interstitial-ad');
        const loadingElement = document.getElementById('ad-loading');
        const closeBtn = document.getElementById('close-ad-btn');
        const countdownElement = document.getElementById('countdown-timer');
        
        // 광고 표시
        adElement.style.display = 'flex';
        loadingElement.style.display = 'block';
        closeBtn.style.display = 'none';
        
        // 카운트다운 타이머 (30초)
        let countdown = 30;
        countdownElement.textContent = countdown;
        
        window.interstitialAdTimer = setInterval(() => {
          countdown--;
          countdownElement.textContent = countdown;
          
          if (countdown <= 0) {
            clearInterval(window.interstitialAdTimer);
            // 30초 후 닫기 버튼 표시
            closeBtn.style.display = 'block';
            countdownElement.textContent = "광고를 닫을 수 있습니다";
            
            // 광고 완료 이벤트 발송
            const adCompleteEvent = new CustomEvent('adRewardEarned', {
              detail: { reward: 'completed' }
            });
            window.dispatchEvent(adCompleteEvent);
          }
        }, 1000);
        
        // AdSense 광고 로드 시도
        try {
          if (typeof adsbygoogle !== 'undefined') {
            (adsbygoogle = window.adsbygoogle || []).push({});
            console.log("✅ AdSense 광고 로드 시도");
          }
        } catch (error) {
          console.error("❌ AdSense 광고 로드 실패:", error);
        }
        
        return Promise.resolve({ success: true });
      };

      // 전면 광고 닫기 함수
      window.closeInterstitialAd = function() {
        console.log("📺 전면 광고 닫기");
        
        const adElement = document.getElementById('interstitial-ad');
        adElement.style.display = 'none';
        
        if (window.interstitialAdTimer) {
          clearInterval(window.interstitialAdTimer);
          window.interstitialAdTimer = null;
        }
        
        // 광고 완료 이벤트 발송 (닫기 버튼으로 닫은 경우)
        const adCompleteEvent = new CustomEvent('adRewardEarned', {
          detail: { reward: 'closed' }
        });
        window.dispatchEvent(adCompleteEvent);
      };

      window.addEventListener('load', function() {
        // 보상형 광고 초기화
        window.initRewardedAd = function() {
          try {
            console.log("🎯 보상형 광고 시스템 초기화");
            
            window.rewardedAd = {
              adUnitId: 'ca-app-pub-3940256099942544/1033173712', // 테스트 전면 광고 ID
              loaded: false,
              showing: false
            };
            
            // 광고 로드 함수
            window.loadRewardedAd = function() {
              return new Promise((resolve, reject) => {
                try {
                  console.log("📺 광고 로드 시도");
                  window.rewardedAd.loaded = true;
                  resolve(true);
                } catch (error) {
                  console.error('광고 로드 실패:', error);
                  reject(error);
                }
              });
            };

            // 광고 표시 함수 (React 컴포넌트에서 호출)
            window.showRewardedAd = function() {
              return new Promise((resolve, reject) => {
                if (window.rewardedAd.showing) {
                  reject(new Error('이미 광고가 재생 중입니다'));
                  return;
                }

                window.rewardedAd.showing = true;
                window.adWatching = true;

                // 전면 광고 표시
                window.showInterstitialAd().then(() => {
                  console.log("✅ 광고 표시 성공");
                  resolve({ reward: 'completed' });
                }).catch((error) => {
                  console.error("❌ 광고 표시 실패:", error);
                  window.rewardedAd.showing = false;
                  window.adWatching = false;
                  reject(error);
                });
              });
            };

            // 광고 완료 이벤트 리스너
            window.addEventListener('adRewardEarned', function(event) {
              console.log("🎁 광고 시청 완료:", event.detail);
              window.rewardedAd.showing = false;
              window.rewardedAd.loaded = false;
              window.adWatching = false;
            });

            // 초기 광고 로드
            window.loadRewardedAd();
            console.log("✅ 보상형 광고 시스템 준비 완료");
            
          } catch (error) {
            console.error('보상형 광고 초기화 실패:', error);
          }
        };

        // AdSense 로드 완료 후 초기화
        setTimeout(() => {
          window.initRewardedAd();
        }, 1000);
      });
    </script>
  </body>
</html>
